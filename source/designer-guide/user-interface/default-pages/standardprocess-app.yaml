# app.yaml located in e.g. <configuration>/applications/myApp/app.yaml which actives the portal default processes 
# By default the Axon Ivy Engine auto detects the default pages. If you have multiple default pages
# provider you may need to fix the provider here by defining the library id.
# The library id is <group-id>:<project-id> from the ivy project deployment definition.
StandardProcess: 
  DefaultPages: ch.ivyteam.ivy.project.portal:portalTemplate
